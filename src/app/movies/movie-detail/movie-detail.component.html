<div class="row">
	<div class="col-xs-12">
		<h1>{{ getMovie().name }}</h1>
		
		<p>{{ getMovie().description }}</p>
		
		<p>
			<img src="{{ getMovie().imageUrl }}" />
		</p>
		
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-success" (click)="onEditMovie()">Edit</button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-danger" (click)="onDeleteMovie()">Delete</button>
			</div>
		</div>
	</div>
</div>
