<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
			<input
					type="hidden"
					id="_id"
					formControlName="_id"
					class="form-control">
			
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input
								type="text"
								id="name"
								formControlName="name"
								class="form-control">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="description">Description</label>
						<input
								type="text"
								id="description"
								formControlName="description"
								class="form-control">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="release">Release</label>
						<input
								type="text"
								id="release"
								formControlName="release"
								class="form-control">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="genre">Genre</label>
						<input
								type="text"
								id="genre"
								formControlName="genre"
								class="form-control">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="imageUrl">Image URL</label>
						<input
								type="text"
								id="imageUrl"
								formControlName="imageUrl"
								class="form-control">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<button
							type="submit"
							class="btn btn-success"
							[disabled]="!movieForm.valid">Save
					</button>
					<button
							type="submit"
							class="btn btn-danger"
							(click)="onCancel()">Cancel
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
