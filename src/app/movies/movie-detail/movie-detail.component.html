<div class="row">
	<div class="col-xs-12 col-md-6">
		<img src="{{ getMovie().imageUrl }}" style="max-height: 500px"/>
	</div>
	
	<div class="col-xs-12 col-md-6">
		<h1>{{ getMovie().name }}</h1>
		
		<p>{{ getMovie().description }}</p>
		
		<p>
			<button class="btn btn-success btn-block" (click)="onEditMovie()">Edit</button>
			<button class="btn btn-danger btn-block" (click)="onDeleteMovie()">Delete</button>
		</p>
	</div>
</div>
