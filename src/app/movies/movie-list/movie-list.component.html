<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success btn-block" (click)="onNewMovie()">new Movie</button>
	</div>
</div>
<hr>
<div class="row">
	<div
			class="col-xs-12 col-md-6 col-lg-4"
			*ngFor="let movieEl of getMovies()">
		<app-movie-item
				[movie]="movieEl"
				[index]="movieEl._id"></app-movie-item>
	</div>
</div>
