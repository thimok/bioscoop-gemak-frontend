<div class="row">
	<div class="col-xs-12 col-md-6">
		<h1>{{ getScreening().date | date:'EEEE d MMMM yyyy' }}</h1>
		
		<p>Starttime: {{ getScreening().starttime }}</p>
		<p>Endtime: {{ getScreening().endtime }}</p>
		<p>Movie: {{ getScheduledMovie().name }}</p>
		<p>Theater: {{ getScheduledTheater().name }}</p>
		
		<p>
			<button class="btn btn-success btn-block" (click)="onEditScreening()">Edit</button>
			<button class="btn btn-danger btn-block" (click)="onDeleteScreening()">Delete</button>
		</p>
	</div>
</div>
