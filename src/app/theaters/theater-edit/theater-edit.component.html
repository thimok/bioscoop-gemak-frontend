<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="getTheaterForm()" (ngSubmit)="onSubmit()">
			<input
					type="hidden"
					id="_id"
					formControlName="_id"
					class="form-control">
			
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input
								type="text"
								id="name"
								formControlName="name"
								class="form-control">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="capacity">Capacity</label>
						<input
								type="number"
								id="capacity"
								formControlName="capacity"
								class="form-control">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<button
							type="submit"
							class="btn btn-success"
							[disabled]="!getTheaterForm().valid">Save
					</button>
					<button
							type="submit"
							class="btn btn-danger"
							(click)="onCancel()">Cancel
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
